<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
</head>
<body>
    <h1>Formulario de Usuario</h1>
    <form th:action="@{/usuarios/nuevo}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" /><br/>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" th:field="*{apellidos}" /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" /><br/>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}" /><br/>

        <label for="altura">Altura:</label>
        <input type="number" id="altura" th:field="*{altura}" step="0.01" /><br/>

        <button type="submit">Guardar</button>
        <a href="/usuarios">Cancelar</a>
    </form>
</body>
</html>
